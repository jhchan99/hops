<!DOCTYPE html>
<html lang="en">
  <head>
    <title>James Chan Home WDD 230</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="home page for 'hops', an online travel agency for budgeters"
    />
    <meta
      name="keywords"
      content="html web development homepage travel budget"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Bungee+Spice&family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/small.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/large.css" />
  </head>

  <body>
    <header></header>
    <main>
      <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
          <fieldset>
            <legend>Applicant Information</legend>
            <label class="top"
              >First Name* <input type="text" name="fname" required
            /></label>
            <label class="top"
              >Last Name* <input type="text" name="lname" required
            /></label>
            <label class="top"
              >Phone <input type="tel" name="phone" placeholder="1234556666"
            /></label>
            <label class="top"
              >Email*
              <input
                type="email"
                name="email"
                placeholder="someone@gmail.com"
                required
            /></label>
            <label class="top"
              >Website <input type="url" name="url" placeholder="http://"
            /></label>
          </fieldset>

          <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <label class="sbs"
              ><input type="radio" name="audience" value="beginner" />
              Beginner</label
            >
            <label class="sbs"
              ><input type="radio" name="audience" value="intermediate" />
              Intermediate</label
            >
            <label class="sbs"
              ><input type="radio" name="audience" value="advanced" />
              Advanced</label
            >

            <div>Software Needed</div>
            <label class="sbs"
              ><input type="checkbox" name="editing" value="yes" /> Photo
              Editing</label
            >
            <label class="sbs"
              ><input type="checkbox" name="code" value="yes" /> Coding</label
            >
            <label class="sbs"
              ><input type="checkbox" name="process" value="yes" />
              Preprocessor</label
            >
            <label class="sbs"
              ><input type="checkbox" name="client" value="yes" /> Client</label
            >
          </fieldset>

          <fieldset>
            <legend>Funding</legend>
            <label class="top"
              >Anticipated Completion Date
              <input type="date" name="completeDate"
            /></label>
            <label class="top"
              >Course Subject
              <select name="subject">
                <option value="">Please Select &#9662;</option>
                <option value="software">Software Development</option>
                <option value="creative">Asdfhkwe Jasdfjhkasdf</option>
                <option value="info">SDfsadf FASDfda</option>
                <option value="data">ASDFsadfAS asdfasdf</option>
                <option value="construction">asdfds asdfasd</option>
                <option value="manufacturing">hdfgcvb hdfgbxc</option>
                <option value="business">qwervzxcv retugfhd</option>
                <option value="software">wersadfva etrfdbs</option>
              </select>
            </label>

            <label class="top">
              How many Authors <input type="numbers" name="authors"
            /></label>
          </fieldset>

          <input type="submit" value="Propose My Course" class="submitBtn" />
        </form>
      </main>
    </main>
    <footer></footer>
  </body>
</html>
